[package]
name = "db-core"
version = "0.1.0"
edition = "2021"
description = "core database components for the project db-playground. "

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
parking_lot = "0.12.1"
paste = "1.0.12"
rand = "0.8.5"
scc = "1.2.0"
typing = {path="../db-typing", package="db-typing"}
db_test = {path="../db-test", package="db-test"}
