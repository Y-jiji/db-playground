dashmap = "5.4.0"
revm-interpreter = "1.1.1"
revm-primitives = "1.1.1"
rand_chacha = "0.3.1"
core_affinity = "0.8.0"
flume = "0.10.14"
rand_xoshiro = "0.6.0"
crossbeam-channel = "0.5.8"

[features]
internal_info = []
